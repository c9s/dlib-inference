---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: model-serving-default-face-detector
  labels:
    type: dlib
    service: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      service: model-serving
      model: default-face-detector
  template:
    metadata:
      labels:
        service: model-serving
        model: default-face-detector
    spec:
      containers:
      - name: server
        image: yoanlin/dlib-serving:latest
        command: ["/face-detection-server"]
        resources:
          requests:
            cpu: 1
            memory: 200Mi
